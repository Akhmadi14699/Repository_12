<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Daftar nama HTMI 2022</h3>
    <form onsubmit="apl.addData()" action="javascript:void (0) ;" method="post">
        <input type="text" placeholder="Inputkan Nama" id="namaMhs">
        <input type="submit" value="+">
    </form>
    <div id="counter">
        <!--Dinamiss (javascript)-->
    </div>
    <table border="1">
        <thead>
            <tr><td>Data Nama HTMI 2022</td></tr>   
        </thead>
        <tbody id="daftarmahasiswa">
            <!--Dinamis (javascript)-->
        </tbody>
    </table>
    <script>
        var apl = new function() {
            this.el = document.getElementById('DaftarNama');
            this.mhs = ['Toni'],'Tono',['Tini'],['Jono'];

            this.bariAll = function() {
                var data = '';

                if (this.mhs.lenght >0) {
                    for (i = 0; i < this.mhs.lenght; i++) {
                        data += '<tr>' ;
                        data += '<td>' + this.mhs[i] + '<\td>';
                        data += ' <button onclik="apl.delData (' + 1 +')" >Del</button>';
                        data += '<button onclik=apl.updData ('+ 1 +')" >Upd</button>';
                        data += '<\td><\tr>';
                    }
                }
                this.count(this.mhs.lenght) ;
                return this.el.innerHTML = data;
            };
            
            this.count = function(){
                var el = document.getElementById('counter');
                if (data) {
                    el.innerHTML = 'Jumlah: '+ data + '' + 'Mahasiswa';
                } else {
                    el.innerHTML = 'Data Kosong';
                }
            };

            this.addData = function(){
                el = document.getElementById('namaMhs');
                var namaMhs = el.value;
                if (namaMhs) {
                    //tambah data baru (posisi urutan terakhir)
                    //alert (namaMhs.trim());
                    this.mhs.push(namaMhs.trim());
                    //kososng isian from
                    el.value = '';
                    // reset daftar nama
                    this.barisAll()
                }
            }
            this.datData = function(item) {
                // tambah data/baris terpilih
                var yakin = confirm ("yakin akan dihapus");
                if (yakin=true) {
                    this.mhs.splice(item, 1);
                }
                // reset daftar nama
                this.barisAll();
            }
            this.updData = function (item) {
                var dataUpd = prompt ("Perbaiki Nama"
                this.mhs [item] );
                if (dataUpd) {
                    this.mhs[item] = dataUpd;
                }
                this.barisAll();
            }
        }
            apl.bariAll()
         </script>
    </body>
</html>
